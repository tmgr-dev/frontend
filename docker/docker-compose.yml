version: '2'

services:
  nginx:
    image: nginx:1.17.10
    restart: '${RESTART_TYPE}'
    volumes:
      - '${APP_DIR}:/var/www/html:ro'
      - '${NGINX_CONF_DIR}:/etc/nginx/conf.d'
    environment:
      - VIRTUAL_HOST=${DOMAINS}
      - LETSENCRYPT_HOST=${DOMAINS}
    networks:
      - nginx-proxy-network

  node:
    image: node:19.4.0
    working_dir: /var/www/html
    volumes:
      - './../:/var/www/html'

networks:
  nginx-proxy-network:
    external:
      name: reverseproxy_default
